<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- a태그를 이용하여 get방식으로 boardList서블릿에 요청하나ㅡㄴ 부분이다. -->
<!-- get방식으로 요청할 때, 파라메터 값은 요청 URL 뒤에 "?"문자를 붙이고 -->
<!-- "파라미티이름 = 파라미터값 " 형태로 전송된다.-->
<!-- 전송할 문자가 여러 개일 경우는 "&"문자로 연결한다. -->
<!-- "파라미터1=파라미터값1"&"파라미터2=파라미터값2"&"파라미터3=파라미터값3"형태 -->
<body>
   <h1> 페이지 목록 요청하기</h1>
   <a href="boardList?page=2">2page</a>
</body>
</html>
